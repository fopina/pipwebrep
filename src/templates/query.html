{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-body">
			<p>Results for query:</p>
			<p><i>{{ query }}</i></p>
		</div>

		<!-- Table -->
		<table class="table">
			<tr>
				{% for header in headers %}
				<th>{{ header }}</th>
				{% endfor %}
			</tr>
			{% for row in results %}
			<tr>
				{% for col in row %}
				<td>{{ col }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
